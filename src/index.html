<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спорт крос</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="#" class="header__logo">LOGO</a>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item"><a href="#" class="header__link">О нас</a></li>
                        <li class="header__item"><a href="#" class="header__link">Летние кросовки</a></li>
                        <li class="header__item"><a href="#" class="header__link">Зимние кросовки</a></li>
                        <li class="header__item"><a href="#" class="header__link">Связаться с нами</a></li>
                        <li class="header__item"><a href="#" class="header__link">Мы на карте</a></li>
                    </ul>
                </nav>
                <div class="header__cart">
                    <div class="header__cart-img">
                        <img src="icons/cart.svg" alt="cart">
                    </div>
                    <div class="header__cart-quenty">0</div>
                    <div class="header__cart-list">
                        <div class="header__cart-items">
                            <!-- <div class="header__cart-item">
                                <div class="header__cart-item--img">
                                    <img src="img/adidas.jpg" alt="product">
                                </div>
                                <div class="header__cart-item--name">Nike</div>
                                <div class="header__cart-item--coll">
                                    <div class="header__cart-item--minus">-</div>
                                    <div class="header__cart-item--quenty"></div>
                                    <div class="header__cart-item--plus">+</div>
                                </div>
                                <div class="header__cart-item--price">0 ₽</div>
                                <div class="header__cart-item--dell">
                                    <img src="icons/delete.svg" alt="dell">
                                </div>
                            </div> -->
                        </div>
                        <div class="header__cart-footer">
                            <div class="header__cart-footer--price">
                                <span>Итого</span>
                                <span class="header__cart-footer--price__num">0 ₽</span>
                            </div>
                            <div class="header__cart-footer--btn">Заказать</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="content">
        <article class="product">
            <div class="container">
                <h2 class="product__title">Наша продукция</h2>
                <div class="product__wrapper">
                    <div class="product__item">
                        <div class="product__item-img">
                            <img src="img/adidas.jpg" alt="product">
                        </div>
                        <div class="product__item-title">adidas</div>
                        <div class="product__item-price">10000₽</div>
                        <div class="product__item-coll">
                            <div class="product__item-minus">-</div>
                            <div class="product__item-quenty">0</div>
                            <div class="product__item-plus">+</div>
                        </div>
                        <button class="product__item-btn">В корзину</button>
                    </div>

                    <div class="product__item">
                        <div class="product__item-img">
                            <img src="img/adidas.webp" alt="product">
                        </div>
                        <div class="product__item-title">adidas light</div>
                        <div class="product__item-price">8000₽</div>
                        <div class="product__item-coll">
                            <div class="product__item-minus">-</div>
                            <div class="product__item-quenty">0</div>
                            <div class="product__item-plus">+</div>
                        </div>
                        <button class="product__item-btn">В корзину</button>
                    </div>

                    <div class="product__item">
                        <div class="product__item-img">
                            <img src="img/nike.webp" alt="nike">
                        </div>
                        <div class="product__item-title">Nike</div>
                        <div class="product__item-price">12000₽</div>
                        <div class="product__item-coll">
                            <div class="product__item-minus">-</div>
                            <div class="product__item-quenty">0</div>
                            <div class="product__item-plus">+</div>
                        </div>
                        <button class="product__item-btn">В корзину</button>
                    </div>

                    <div class="product__item">
                        <div class="product__item-img">
                            <img src="img/rebook.jfif" alt="Rebook">
                        </div>
                        <div class="product__item-title">Rebook</div>
                        <div class="product__item-price">15000₽</div>
                        <div class="product__item-coll">
                            <div class="product__item-minus">-</div>
                            <div class="product__item-quenty">0</div>
                            <div class="product__item-plus">+</div>
                        </div>
                        <button class="product__item-btn">В корзину</button>
                    </div>

                    <div class="product__item">
                        <div class="product__item-img">
                            <img src="img/puma.avif" alt="puma">
                        </div>
                        <div class="product__item-title">Puma</div>
                        <div class="product__item-price">5000₽</div>
                        <div class="product__item-coll">
                            <div class="product__item-minus">-</div>
                            <div class="product__item-quenty">0</div>
                            <div class="product__item-plus">+</div>
                        </div>
                        <button class="product__item-btn">В корзину</button>
                    </div>

                    <div class="product__item">
                        <div class="product__item-img">
                            <img src="img/nike-light.webp" alt="puma">
                        </div>
                        <div class="product__item-title">nike-light</div>
                        <div class="product__item-price">7000₽</div>
                        <div class="product__item-coll">
                            <div class="product__item-minus">-</div>
                            <div class="product__item-quenty">0</div>
                            <div class="product__item-plus">+</div>
                        </div>
                        <button class="product__item-btn">В корзину</button>
                    </div>
                </div>
            </div>
        </article>
    </main>
    <script src="js/product.js"></script>
</body>
</html>
